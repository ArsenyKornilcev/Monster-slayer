<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monster slayer</title>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Monster Slayer</h1>
    </header>
    <div id="game">
        <section id="monster" class="container">
            <div class="healthbar">
                <div class="healthbar__value" :style="monsterBarStyles"></div>
            </div>
        </section>
        <section id="player" class="container">
            <div class="healthbar">
                <div class="healthbar__value" :style="playerBarStyles"></div>
            </div>
        </section>
        <section class="container" v-show="winner">
            <h2>Game over!</h2>
            <h3 v-show="winner === 'monster'">You lost!</h3>
            <h3 v-show="winner === 'player'">You win!</h3>
            <h3 v-show="winner === 'draw'">Draw!</h3>

            <button @click="startGame">Restart!</button>
        </section>
        <section id="controls">
            <button @click="attackMonster">ATTACK</button>
            <button :disabled="mayUsedSpecialAttack" @click="specialAttackMonster">SPECIAL ATTACK</button>
            <button @click="healPlayer">HEAL</button>
            <button>SURRENDER</button>
        </section>
        <section id="log" class="container">
            <h2>Battle log</h2>
            <ul>
                <li></li>
            </ul>
        </section>
        
    </div>
</body>
</html>
